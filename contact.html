<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GapStop - Contact Us</title>
        <link rel="stylesheet" href="travel_recommendation.css">
        <link rel="stylesheet" href="contact_custom.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <nav>
            <h1>GapStop</h1>
            <ul>
                <li><a href="./travel_recommendation.html">Home</a></li>
                <li><a href="./about_us.html">About us</a></li>
                <li><a href="./contact.html">Contact us</a></li>
            </ul>
            <div class="search-area" style="visibility: hidden;">
                <i class="fas fa-search search-icon"></i>
                <input type="text" style="visibility: hidden;">
                <button class="circle-btn search-btn" style="visibility: hidden;">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
                <button class="circle-btn reset-btn" style="visibility: hidden;">
                    <i class="fas fa-rotate-left"></i>
                </button>
            </div>
        </nav>

        <section class="hero contact-hero">
            <div class="social-sidebar">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="contact-main-row">
                <div class="contact-title-container">
                    <h1 class="contact-title">CONTACT US</h1>
                    <p class="contact-description">We're here to help you with any questions or feedback you have. Please fill out the form here and we'll get back to you as soon as possible.</p>
                </div>
                <div class="contact-container">
                    <div class="contact-form-container">
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
